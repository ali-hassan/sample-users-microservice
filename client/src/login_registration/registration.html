<template>
<require from="./registration.css"></require>
<form>
<div class="registration form-page">
    <div class="content">
        <h1 t="loginreg:register.title">Welcome</h1>
        <h3 t="loginreg:register.subtitle">Good to see you. Let's register.</h3>

        <div class="form-label" t="loginreg:register.email">EMAIL</div>
        <div><input type="text" disabled.bind="showLoader" value.bind="email" class="form-control input-sm ${errors.email ? 'form-control-error':''}"></div>

        <div class="form-label" t="loginreg:register.password">PASSWORD</div>
        <div><input type="password" disabled.bind="showLoader" value.bind="password" class="form-control input-sm ${errors.password ? 'form-control-error':''}"></div>
        <div class="form-label roboto ${errors.password ? 'red': ''}">
                <span t="loginreg:resetpass.conditions.title">Password must contain at least:</span>
                <ul>
                    <li t="loginreg:resetpass.conditions.item0">6 characters</li>
                    <li t="loginreg:resetpass.conditions.item1">One uppercase</li>
                    <li t="loginreg:resetpass.conditions.item2">One lowercase</li>
                    <li t="loginreg:resetpass.conditions.item3">One number</li>
                </ul>
            </div>
        <br> 

        <div class="form-label ${errors.check0 ? 'form-control-error':''}">
            <input type="checkbox" id="reg-chk-0" checked.bind="chk0" disabled.bind="showLoader">
            <label for="reg-chk-0" t="loginreg:register.chk0_0">I have read and accepted the </label> 
            <!-- <a href="" click.trigger="openWhitepaper()" t="loginreg:register.chk0_1">Whitepaper</a> -->
            <!-- <span t="loginreg:register.chk0_2">the </span> -->
            <!-- <a href="" click.trigger="openAcceptable()" t="loginreg:register.chk0_3">Acceptable User policy</a> -->
            <!-- <span t="loginreg:register.chk0_4">the </span> -->
            <a href="" click.trigger="openTOS()" t="loginreg:register.chk0_5">Terms and Conditions for Participants</a>
            <span  t="loginreg:register.chk0_6">and the </span>
            <a href="" click.trigger="openPrivacy()" t="loginreg:register.chk0_7">Privacy Policy</a> 
            <span  t="loginreg:register.chk0_8">documents. </span>
        </div>
 
        <recaptcha verified.call="onCaptchaVerified()" if.bind="captchaEnabled" view-model.ref="captchaDiv"></recaptcha>
 
        <br>
        <div class="the-button">
            <div class="button" click.trigger="register()" t="loginreg:register.signup">Register</div>
        </div>

    </div>
</div>
</form>
</template>
