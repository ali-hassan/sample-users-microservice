<template>
<require from="./forgot_password.css"></require>
<div class="forgotpass form-page">
    <div class="content">
        <div show.bind="sent">
            <h1 t="loginreg:forgotpass.sent">Please check your email</h1>
        </div>
        <div show.bind="!sent">
            <h1 t="loginreg:forgotpass.title">Recover your password</h1>
            <h4 t="loginreg:forgotpass.subtitle">Enter your email below and we will send you a link to recover your password</h4>

            <div class="form-label" t="loginreg:forgotpass.email">EMAIL</div>
            <div><input type="text" value.bind="email" class="form-control input-sm  ${errors.email ? 'form-control-error':''}"></div>
            <br> 
            <recaptcha verified.call="onCaptchaVerified()" if.bind="captchaEnabled" view-model.ref="captchaDiv"></recaptcha>
            
            <div class="the-button"><div class="button" click.trigger="recover()" t="loginreg:forgotpass.recover">Recover password</div></div>
        </div>
    </div>
</div>
</template>
