<template>
<require from="./reset_password.css"></require>
<div class="reset_password form-page">
    <div class="content"> 
        <div show.bind="!sent">
            <h1 t="loginreg:resetpass.title">Reset your password</h1>
            <h4 t="loginreg:resetpass.subtitle">Please type a new password</h4>

            <div class="form-label" t="loginreg:resetpass.password">PASS</div>
            <div><input type="password" value.bind="password0" class="form-control input-sm  ${errors.password ? 'form-control-error':''}"></div>
            
            <div class="form-label" t="loginreg:resetpass.password">PASS</div>
            <div><input type="password" value.bind="password1" class="form-control input-sm  ${errors.password ? 'form-control-error':''}"></div>
            
            <div class="form-label" style="color:red;" show.bind="hasErrors">
                <span t="loginreg:resetpass.conditions.title">Password must contain at least:</span>
                <ul>
                    <li t="loginreg:resetpass.conditions.item0">6 characters</li>
                    <li t="loginreg:resetpass.conditions.item1">One uppercase</li>
                    <li t="loginreg:resetpass.conditions.item2">One lowercase</li>
                    <li t="loginreg:resetpass.conditions.item3">One number</li>
                </ul>
            </div>
            <recaptcha verified.call="onCaptchaVerified()" if.bind="captchaEnabled" view-model.ref="captchaDiv"></recaptcha>
            
            <br> 
            <div class="the-button"><div class="button" click.trigger="recover()" t="loginreg:resetpass.recover">Recover password</div></div>
        </div>
    </div>
</div>
</template>
